<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Academy
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="academy.header.eyebrow" name="academyHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="academy.header.title" name="academyHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="academy.header.subtitle" name="academyHeaderSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Categories</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addCategory()">
          Add category
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let category of academy.categories; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="academy.categories[i]" [name]="'academyCategory' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeCategory(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Stats</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addStat()">
          Add stat
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let stat of academy.stats; let i = index" class="grid gap-3 md:grid-cols-4">
          <input class="form-input" [(ngModel)]="stat.label" [name]="'academyStatLabel' + i" placeholder="Label" />
          <input class="form-input" type="number" [(ngModel)]="stat.value" [name]="'academyStatValue' + i" placeholder="Value" />
          <input class="form-input" [(ngModel)]="stat.suffix" [name]="'academyStatSuffix' + i" placeholder="Suffix" />
          <input class="form-input" type="number" [(ngModel)]="stat.decimals" [name]="'academyStatDecimals' + i" placeholder="Decimals" />
          <button type="button" class="text-xs text-red-500 md:col-span-4 md:text-right" (click)="removeStat(i)">
            Remove stat
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Featured Courses</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addCourse()">
          Add course
        </button>
      </div>
      <div class="mt-4 space-y-4">
        <article *ngFor="let course of academy.featuredCourses; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h4 class="text-sm font-semibold text-primary">Course {{ i + 1 }}</h4>
            <button type="button" class="text-xs text-red-500" (click)="removeCourse(i)">
              Remove course
            </button>
          </div>
          <div class="mt-4 grid gap-4 md:grid-cols-2">
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Title</span>
              <input class="form-input" [(ngModel)]="course.title" [name]="'academyCourseTitle' + i" />
            </label>
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Instructor</span>
              <input class="form-input" [(ngModel)]="course.instructor" [name]="'academyCourseInstructor' + i" />
            </label>
          </div>
          <div class="mt-4 grid gap-4 md:grid-cols-2">
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Duration</span>
              <input class="form-input" [(ngModel)]="course.duration" [name]="'academyCourseDuration' + i" />
            </label>
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Rating</span>
              <input class="form-input" [(ngModel)]="course.rating" [name]="'academyCourseRating' + i" />
            </label>
          </div>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Price</span>
            <input class="form-input" [(ngModel)]="course.price" [name]="'academyCoursePrice' + i" />
          </label>
        </article>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Benefits</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addBenefit()">
          Add benefit
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let benefit of academy.benefits; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="academy.benefits[i]" [name]="'academyBenefit' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeBenefit(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
