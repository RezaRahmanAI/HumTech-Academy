<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Contact
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="contact.header.eyebrow" name="contactHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="contact.header.title" name="contactHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="contact.header.subtitle" name="contactHeaderSubtitle"></textarea>
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Headquarters Address</span>
      <textarea class="form-input" rows="2" [(ngModel)]="contact.headquarters" name="contactHeadquarters"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Phones</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addPhone()">
          Add phone
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let phone of contact.phones; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="contact.phones[i]" [name]="'contactPhone' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removePhone(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Emails</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addEmail()">
          Add email
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let email of contact.emails; let i = index" class="grid gap-3 md:grid-cols-2">
          <input class="form-input" [(ngModel)]="email.label" [name]="'contactEmailLabel' + i" placeholder="Label" />
          <input class="form-input" [(ngModel)]="email.value" [name]="'contactEmailValue' + i" placeholder="Email" />
          <button type="button" class="text-xs text-red-500 md:col-span-2 md:text-right" (click)="removeEmail(i)">
            Remove email
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Business Hours</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addBusinessHour()">
          Add hour
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let hours of contact.businessHours; let i = index" class="flex items-center gap-3">
          <input class="form-input flex-1" [(ngModel)]="contact.businessHours[i]" [name]="'contactBusinessHour' + i" />
          <button type="button" class="text-xs text-red-500" (click)="removeBusinessHour(i)">
            Remove
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Social Links</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addSocial()">
          Add social
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let social of contact.socials; let i = index" class="grid gap-3 md:grid-cols-2">
          <input class="form-input" [(ngModel)]="social.label" [name]="'contactSocialLabel' + i" placeholder="Label" />
          <input class="form-input" [(ngModel)]="social.url" [name]="'contactSocialUrl' + i" placeholder="URL" />
          <button type="button" class="text-xs text-red-500 md:col-span-2 md:text-right" (click)="removeSocial(i)">
            Remove social
          </button>
        </div>
      </div>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Consultation Label</span>
        <input class="form-input" [(ngModel)]="contact.consultation.label" name="contactConsultationLabel" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Consultation Router Link</span>
        <input class="form-input" [(ngModel)]="contact.consultation.routerLink" name="contactConsultationRoute" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Consultation External URL</span>
        <input class="form-input" [(ngModel)]="contact.consultation.externalUrl" name="contactConsultationUrl" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Consultation Fragment</span>
        <input class="form-input" [(ngModel)]="contact.consultation.fragment" name="contactConsultationFragment" />
      </label>
    </div>
    <div class="grid gap-4 md:grid-cols-2">
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Profile Download Label</span>
        <input class="form-input" [(ngModel)]="contact.profileDownload.label" name="contactProfileLabel" />
      </label>
      <label class="form-label">
        <span class="text-sm font-semibold text-primary">Profile Download URL</span>
        <input class="form-input" [(ngModel)]="contact.profileDownload.url" name="contactProfileUrl" />
      </label>
    </div>
  </div>
</details>
