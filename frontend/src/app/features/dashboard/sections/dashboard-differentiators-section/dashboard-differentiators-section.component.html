<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Differentiators
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="differentiators.header.eyebrow" name="diffHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="differentiators.header.title" name="diffHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="differentiators.header.subtitle" name="diffHeaderSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Differentiator Items</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addDifferentiator()">
          Add differentiator
        </button>
      </div>
      <div class="mt-4 space-y-4">
        <div *ngFor="let item of differentiators.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h4 class="text-sm font-semibold text-primary">Item {{ i + 1 }}</h4>
            <button type="button" class="text-xs text-red-500" (click)="removeDifferentiator(i)">
              Remove item
            </button>
          </div>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Title</span>
            <input class="form-input" [(ngModel)]="item.title" [name]="'diffTitle' + i" />
          </label>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Description</span>
            <textarea class="form-input" rows="2" [(ngModel)]="item.description" [name]="'diffDescription' + i"></textarea>
          </label>
        </div>
      </div>
    </div>
    <div class="rounded-2xl border border-slate-200 p-4">
      <h3 class="text-sm font-semibold text-primary">Partnership Panel</h3>
      <div class="mt-4 grid gap-4 md:grid-cols-3">
        <label class="form-label">
          <span class="text-sm font-semibold text-primary">Eyebrow</span>
          <input class="form-input" [(ngModel)]="differentiators.partnershipPanel.eyebrow" name="diffPanelEyebrow" />
        </label>
        <label class="form-label">
          <span class="text-sm font-semibold text-primary">Title</span>
          <input class="form-input" [(ngModel)]="differentiators.partnershipPanel.title" name="diffPanelTitle" />
        </label>
        <label class="form-label">
          <span class="text-sm font-semibold text-primary">Description</span>
          <textarea class="form-input" rows="2" [(ngModel)]="differentiators.partnershipPanel.description" name="diffPanelDescription"></textarea>
        </label>
      </div>
      <div class="mt-4">
        <div class="flex items-center justify-between">
          <h4 class="text-sm font-semibold text-primary">Highlights</h4>
          <button type="button" class="text-xs font-semibold text-primary" (click)="addHighlight()">
            Add highlight
          </button>
        </div>
        <div class="mt-3 space-y-3">
          <div *ngFor="let highlight of differentiators.partnershipPanel.highlights; let i = index" class="grid gap-3 md:grid-cols-2">
            <input class="form-input" [(ngModel)]="highlight.label" [name]="'diffHighlightLabel' + i" placeholder="Label" />
            <input class="form-input" [(ngModel)]="highlight.value" [name]="'diffHighlightValue' + i" placeholder="Value" />
            <button type="button" class="text-xs text-red-500 md:col-span-2 md:text-right" (click)="removeHighlight(i)">
              Remove highlight
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</details>
