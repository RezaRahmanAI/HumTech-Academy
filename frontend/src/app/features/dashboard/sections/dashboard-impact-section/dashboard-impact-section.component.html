<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Impact Metrics
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="impact.header.eyebrow" name="impactHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="impact.header.title" name="impactHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="impact.header.subtitle" name="impactHeaderSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Stats</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addStat()">
          Add stat
        </button>
      </div>
      <div class="mt-3 space-y-3">
        <div *ngFor="let stat of impact.stats; let i = index" class="grid gap-3 md:grid-cols-4">
          <input class="form-input" [(ngModel)]="stat.label" [name]="'impactStatLabel' + i" placeholder="Label" />
          <input class="form-input" type="number" [(ngModel)]="stat.value" [name]="'impactStatValue' + i" placeholder="Value" />
          <input class="form-input" [(ngModel)]="stat.suffix" [name]="'impactStatSuffix' + i" placeholder="Suffix" />
          <input class="form-input" type="number" [(ngModel)]="stat.decimals" [name]="'impactStatDecimals' + i" placeholder="Decimals" />
          <button type="button" class="text-xs text-red-500 md:col-span-4 md:text-right" (click)="removeStat(i)">
            Remove stat
          </button>
        </div>
      </div>
    </div>
  </div>
</details>
