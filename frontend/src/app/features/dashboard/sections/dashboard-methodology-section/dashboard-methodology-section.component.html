<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Methodology
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="methodology.header.eyebrow" name="methodHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="methodology.header.title" name="methodHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="methodology.header.subtitle" name="methodHeaderSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Process Steps</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addStep()">
          Add step
        </button>
      </div>
      <div class="mt-4 space-y-4">
        <div *ngFor="let step of methodology.steps; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h4 class="text-sm font-semibold text-primary">Step {{ i + 1 }}</h4>
            <button type="button" class="text-xs text-red-500" (click)="removeStep(i)">
              Remove step
            </button>
          </div>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Step Title</span>
            <input class="form-input" [(ngModel)]="step.step" [name]="'methodStepTitle' + i" />
          </label>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Detail</span>
            <textarea class="form-input" rows="2" [(ngModel)]="step.detail" [name]="'methodStepDetail' + i"></textarea>
          </label>
        </div>
      </div>
    </div>
  </div>
</details>
