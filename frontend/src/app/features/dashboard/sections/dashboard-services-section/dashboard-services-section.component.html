<details
  [id]="sectionId"
  class="rounded-3xl border border-slate-200 bg-white/80 p-6 shadow-glow"
>
  <summary class="cursor-pointer text-lg font-semibold text-primary">
    Services
  </summary>
  <div class="mt-6 space-y-6">
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Eyebrow</span>
      <input class="form-input" [(ngModel)]="services.header.eyebrow" name="servicesHeaderEyebrow" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Title</span>
      <input class="form-input" [(ngModel)]="services.header.title" name="servicesHeaderTitle" />
    </label>
    <label class="form-label block">
      <span class="text-sm font-semibold text-primary">Section Subtitle</span>
      <textarea class="form-input" rows="2" [(ngModel)]="services.header.subtitle" name="servicesHeaderSubtitle"></textarea>
    </label>
    <div>
      <div class="flex items-center justify-between">
        <h3 class="text-sm font-semibold text-primary">Service Cards</h3>
        <button type="button" class="text-sm font-semibold text-primary" (click)="addService()">
          Add service
        </button>
      </div>
      <div class="mt-4 space-y-6">
        <article *ngFor="let service of services.items; let i = index" class="rounded-2xl border border-slate-200 p-4">
          <div class="flex items-center justify-between">
            <h4 class="text-sm font-semibold text-primary">Service {{ i + 1 }}</h4>
            <button type="button" class="text-xs text-red-500" (click)="removeService(i)">
              Remove service
            </button>
          </div>
          <div class="mt-4 grid gap-4 md:grid-cols-2">
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Title</span>
              <input class="form-input" [(ngModel)]="service.title" [name]="'serviceTitle' + i" />
            </label>
            <label class="form-label">
              <span class="text-sm font-semibold text-primary">Icon</span>
              <input class="form-input" [(ngModel)]="service.icon" [name]="'serviceIcon' + i" />
            </label>
          </div>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Description</span>
            <textarea class="form-input" rows="2" [(ngModel)]="service.description" [name]="'serviceDescription' + i"></textarea>
          </label>
          <label class="form-label block mt-4">
            <span class="text-sm font-semibold text-primary">Tagline</span>
            <input class="form-input" [(ngModel)]="service.tagline" [name]="'serviceTagline' + i" />
          </label>
          <div class="mt-4">
            <div class="flex items-center justify-between">
              <h5 class="text-sm font-semibold text-primary">Highlights</h5>
              <button type="button" class="text-xs font-semibold text-primary" (click)="addHighlight(service)">
                Add highlight
              </button>
            </div>
            <div class="mt-3 space-y-3">
              <div *ngFor="let highlight of service.highlights; let h = index" class="flex items-center gap-3">
                <input class="form-input flex-1" [(ngModel)]="service.highlights[h]" [name]="'serviceHighlight' + i + '-' + h" />
                <button type="button" class="text-xs text-red-500" (click)="removeHighlight(service, h)">
                  Remove
                </button>
              </div>
            </div>
          </div>
          <label class="mt-4 flex items-center gap-3 text-sm font-semibold text-primary">
            <input type="checkbox" [(ngModel)]="service.featured" [name]="'serviceFeatured' + i" />
            Featured card
          </label>
        </article>
      </div>
    </div>
  </div>
</details>
